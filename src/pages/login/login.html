<ion-content > 

  <!--Iniciando conteúdo-->
  <ion-content style="height: 90%; background-color: black">
  <ion-grid  style="height: 75%;" fixed >
    
      <img src="../../assets/imgs/7.jpg" id="img1" fixed />
      <p class="card-title">Interativo</p>
    <ion-row id="cardLogin2" >
      <ion-card class="cardLogin"> 
        <ion-card-header > 
            <ion-list>
                <h1 id="g" *ngFor="let dadosUsuario of cadastrousuario | async">{{dadosUsuario.nomeUsuario}}</h1>
                  
                <ion-item class="cardLogin" id="info" >
                 
                  
                </ion-item>
              
                <ion-item class="cardLogin">
                  <button color="secundy" ion-item id="btnLogin" [disabled]="!cadastrousuario" (click)="efetuarLogin(cadastrousuario)">
                    <ion-icon name="unlock" item-start ></ion-icon>
                      Entrar
                  </button>
                </ion-item>              
              </ion-list>
        </ion-card-header>
        <ion-card-content id="ConteudoLogin1">
          
          <p id="ConteudoLogin2">Não é cadastrado?</p>
          <p (click)="goPage1()" id="ConteudoLogin2"><b>Clique aqui, para fazer o cadastro!</b> </p>
          
        </ion-card-content>
      </ion-card>
    </ion-row>
   
  </ion-grid>
  
</ion-content>
<p id="rodape" fixed>mariana.a.ribeiro1@gmail.com</p>
</ion-content>
